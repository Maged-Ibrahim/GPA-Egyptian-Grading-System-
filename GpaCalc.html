<script>
function myFunction() {
    var letter = document.getElementById("myInput").value;
    var text;

    
    if (letter === "2.0" || letter==="2.1" || letter==="2.2"|| letter==="2.3" || letter==="2") {
        text = "PASS";

 else if (letter === "3.4" || letter === "3.5"|| letter==="3.6") {
        text = "VERY GOOD";}       
        
        
        
 else if (letter === "3.7" || letter === "3.8"|| letter==="3.9"|| letter==="4"|| letter==="4.0") {
        text = "EXCELENT";}       
        


else if (letter === "1" || letter === "1.0"|| letter==="0"|| letter==="0.1"|| letter==="0.2"|| letter==="0.3"|| letter==="0.4"|| letter==="0.5"|| letter==="0.6"|| letter==="0.7"|| letter==="0.8"|| letter==="0.9"|| letter==="1.1"|| letter==="1.2"|| letter==="1.3"|| letter==="1.4"|| letter==="1.5"|| letter==="1.6"|| letter==="1.7"|| letter==="1.8"|| letter==="1.9") {
        text = "FAIL"; }


        
        
        
        
   else {
        text = "WRONG ENTRY";
    }
